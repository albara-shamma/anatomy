    <div class="contact-container">

            <label for="name">Name:</label>
            <input class="st" type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input class="st" type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea class="st" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <div>
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox">Do you love us? :)</label>
            </div>

            <button class="st" type="submit">Send Message</button>
        </form>
